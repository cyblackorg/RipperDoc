version: '3.8'

services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ripperdoc}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-ripperdoc}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - JWT_SECRET=${JWT_SECRET:-ripperdoc-dev-secret-key}
      # LLM Configuration - OpenAI only
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      # Client URLs
      - REACT_APP_API_URL_DEV=${REACT_APP_API_URL_DEV:-http://localhost:5000}
      - REACT_APP_CLIENT_URL_DEV=${REACT_APP_CLIENT_URL_DEV:-http://localhost:3000}
      - REACT_APP_API_URL_PROD=${REACT_APP_API_URL_PROD:-http://ripperdoc.fezzant.com:5000}
      - REACT_APP_CLIENT_URL_PROD=${REACT_APP_CLIENT_URL_PROD:-http://ripperdoc.fezzant.com:3000}
    command: >
      sh -c "
        echo 'üöÄ Starting RipperDoc Server...' &&
        echo '‚òÅÔ∏è Using cloud AI provider' &&
        echo 'üåü Starting Node.js server...' &&
        node server.js
      "
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - REACT_APP_API_URL_DEV=${REACT_APP_API_URL_DEV:-http://localhost:5000}
      - REACT_APP_CLIENT_URL_DEV=${REACT_APP_CLIENT_URL_DEV:-http://localhost:3000}
      - REACT_APP_API_URL_PROD=${REACT_APP_API_URL_PROD:-http://ripperdoc.fezzant.com:5000}
      - REACT_APP_CLIENT_URL_PROD=${REACT_APP_CLIENT_URL_PROD:-http://ripperdoc.fezzant.com:3000}
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data: 
